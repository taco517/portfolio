<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }
        header {
            background-color: #333;

            padding: 20px;
            text-align: center;

        nav {

            padding: 10px 0;

        }
        section {

        h2 {

        .container {

        .project {

        .project h3 {

</html>
